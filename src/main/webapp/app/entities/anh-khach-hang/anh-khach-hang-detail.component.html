
<div *ngIf="anhKhachHang">
    <h2><span jhiTranslate="clienttdjhipApp.anhKhachHang.detail.title">Anh Khach Hang</span> {{anhKhachHang.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="clienttdjhipApp.anhKhachHang.url">Url</span></dt>
        <dd>
            <span>{{anhKhachHang.url}}</span>
        </dd>
        <dt><span jhiTranslate="clienttdjhipApp.anhKhachHang.khachHang">Khach Hang</span></dt>
        <dd>
            <div *ngIf="anhKhachHang.khachHangId">
                <a [routerLink]="['/khach-hang', anhKhachHang.khachHangId]">{{anhKhachHang.khachHangId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'anh-khach-hang/'+ anhKhachHang.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
