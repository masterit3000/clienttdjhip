
<div *ngIf="lichSuThaoTacHopDong">
    <h2><span jhiTranslate="clienttdjhipApp.lichSuThaoTacHopDong.detail.title">Lich Su Thao Tac Hop Dong</span> {{lichSuThaoTacHopDong.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="clienttdjhipApp.lichSuThaoTacHopDong.thoigian">Thoigian</span></dt>
        <dd>
            <span>{{lichSuThaoTacHopDong.thoigian | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="clienttdjhipApp.lichSuThaoTacHopDong.noidung">Noidung</span></dt>
        <dd>
            <span>{{lichSuThaoTacHopDong.noidung}}</span>
        </dd>
        <dt><span jhiTranslate="clienttdjhipApp.lichSuThaoTacHopDong.nhanVien">Nhan Vien</span></dt>
        <dd>
            <div *ngIf="lichSuThaoTacHopDong.nhanVienId">
                <a [routerLink]="['/nhan-vien', lichSuThaoTacHopDong.nhanVienId]">{{lichSuThaoTacHopDong.nhanVienId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="clienttdjhipApp.lichSuThaoTacHopDong.hopDong">Hop Dong</span></dt>
        <dd>
            <div *ngIf="lichSuThaoTacHopDong.hopDongId">
                <a [routerLink]="['/hop-dong', lichSuThaoTacHopDong.hopDongId]">{{lichSuThaoTacHopDong.hopDongId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'lich-su-thao-tac-hop-dong/'+ lichSuThaoTacHopDong.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
