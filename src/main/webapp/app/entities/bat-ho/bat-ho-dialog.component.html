<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBatHoLabel" jhiTranslate="clienttdjhipApp.batHo.home.createOrEditLabel">Create or edit a Bat Ho</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!batHo.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="batHo.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clienttdjhipApp.batHo.tienduakhach" for="field_tienduakhach">Tienduakhach</label>
            <input type="number" class="form-control" name="tienduakhach" id="field_tienduakhach"
                [(ngModel)]="batHo.tienduakhach" required/>
            <div [hidden]="!(editForm.controls.tienduakhach?.dirty && editForm.controls.tienduakhach?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.tienduakhach?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.tienduakhach?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clienttdjhipApp.batHo.tongtien" for="field_tongtien">Tongtien</label>
            <input type="number" class="form-control" name="tongtien" id="field_tongtien"
                [(ngModel)]="batHo.tongtien" required/>
            <div [hidden]="!(editForm.controls.tongtien?.dirty && editForm.controls.tongtien?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.tongtien?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.tongtien?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clienttdjhipApp.batHo.tongsongay" for="field_tongsongay">Tongsongay</label>
            <input type="number" class="form-control" name="tongsongay" id="field_tongsongay"
                [(ngModel)]="batHo.tongsongay" required/>
            <div [hidden]="!(editForm.controls.tongsongay?.dirty && editForm.controls.tongsongay?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.tongsongay?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.tongsongay?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clienttdjhipApp.batHo.chuky" for="field_chuky">Chuky</label>
            <input type="number" class="form-control" name="chuky" id="field_chuky"
                [(ngModel)]="batHo.chuky" required/>
            <div [hidden]="!(editForm.controls.chuky?.dirty && editForm.controls.chuky?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.chuky?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.chuky?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clienttdjhipApp.batHo.hopdongbh" for="field_hopdongbh">Hopdongbh</label>
            <select class="form-control" id="field_hopdongbh" name="hopdongbh" [(ngModel)]="batHo.hopdongbhId">
                <option [ngValue]="null"></option>
                <option [ngValue]="hopDongOption.id" *ngFor="let hopDongOption of hopdongbhs; trackBy: trackHopDongById">{{hopDongOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
