
<div *ngIf="batHo">
    <h2><span jhiTranslate="clienttdjhipApp.batHo.detail.title">Bat Ho</span> {{batHo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="clienttdjhipApp.batHo.tienduakhach">Tienduakhach</span></dt>
        <dd>
            <span>{{batHo.tienduakhach}}</span>
        </dd>
        <dt><span jhiTranslate="clienttdjhipApp.batHo.tongtien">Tongtien</span></dt>
        <dd>
            <span>{{batHo.tongtien}}</span>
        </dd>
        <dt><span jhiTranslate="clienttdjhipApp.batHo.tongsongay">Tongsongay</span></dt>
        <dd>
            <span>{{batHo.tongsongay}}</span>
        </dd>
        <dt><span jhiTranslate="clienttdjhipApp.batHo.chuky">Chuky</span></dt>
        <dd>
            <span>{{batHo.chuky}}</span>
        </dd>
        <dt><span jhiTranslate="clienttdjhipApp.batHo.hopdongbh">Hopdongbh</span></dt>
        <dd>
            <div *ngIf="batHo.hopdongbhId">
                <a [routerLink]="['/hop-dong', batHo.hopdongbhId]">{{batHo.hopdongbhId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'bat-ho/'+ batHo.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
