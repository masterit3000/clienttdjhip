<div>
    <h2>
        <span jhiTranslate="clienttdjhipApp.tinh.home.title">Tinhs</span>
        <button class="btn btn-primary float-right jh-create-entity create-tinh" [routerLink]="['/', { outlets: { popup: ['tinh-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="clienttdjhipApp.tinh.home.createLabel">
            Create new Tinh
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="tinhs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="clienttdjhipApp.tinh.ten">Ten</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tinh of tinhs ;trackBy: trackId">
                <td><a [routerLink]="['../tinh', tinh.id ]">{{tinh.id}}</a></td>
                <td>{{tinh.ten}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../tinh', tinh.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tinh/'+ tinh.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tinh/'+ tinh.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
